<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="container">
      <div class="container__advice__wrapper">
        <p class="--advice-number-style">
          ADVICE # <span class="adviceID"></span>
        </p>
      </div>
      <div class="container__advice__text">
        <p class="--advice-text-style">
          Click button below to receive an advice!
        </p>
      </div>
      <div class="container__image__wrapper">
        <img
          src="images/pattern-divider-desktop.svg"
          alt=""
          aria-hidden="true"
          class="desktop__image"
        />
        <img
          src="images/pattern-divider-mobile.svg"
          alt=""
          aria-hidden="true"
          class="mobile__image"
        />
      </div>
      <div class="container__button">
        <img src="images/icon-dice.svg" alt="" aria-hidden="true" />
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
